{% extends "layout.html" %}

{% block title %}
NewProject Page
{% endblock %}

{% block content %}
<h1 class="font-bold text-center text-2xl mb-6">All New Project page code for learning | NewProject page</h1>

<div class="grid grid-cols-3 gap-4 m-4">
    {% for prj in prjs  %}
        <div class="bg-slate-500 p-5 rounded">
            <img class="rounded shadow-lg" src="{{prj.image.url}}" alt="">
            <h3 class="text-center text-xl font-bold">{{prj.name}}</h3>
            {% comment %} <div class='bg-slate-800 text-center rounded'>
                <p>{{prj.description}}</p>
            </div> {% endcomment %}
            <a href="{% url 'prj_detail' prj.id %}">
                <button
                type="button"
                class="inline-flex w-[100%] items-center justify-center px-4 py-2 border border-transparent text-sm font-medium
                rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2
                focus:ring-gray-500 mt-4"
                >
                    {{prj.type}} - {{prj.id}}
                </button>
            </a>
        </div>
    
    {% endfor %} 

</div>


{% endblock %}
